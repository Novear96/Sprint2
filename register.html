            <h1>Registration Form</h1>

                <input type="date" id="cumple" name="cumple">

                    <legend>Genero</legend>

                    <input type="radio" id="grado" name="grado" value="pre-school">
                    <label for="grado">1st</label>
                    <input type="radio" id="grado" name="grado" value="1st">
                    <label for="grado">2nd</label>
                    <input type="radio" id="grado" name="grado" value="2nd">
                    <label for="grado">3rd</label>
                    <input type="radio" id="grado" name="grado" value="3rd">
                    <label for="grado">4th</label>
                    <input type="radio" id="grado" name="grado" value="4th">
                    <label for="grado">5th</label>
                    <input type="radio" id="grado" name="grado" value="5th">
                </fieldset>
                <h3>Which elementary school do you live near?</h3>
                <fieldset>
                    <legend>Closest School</legend>
                    <input type="checkbox" id="closest" name="closest" value="Katzenmaier">
                    <label for="closest">AJ Katzenmaier</label>
                    <input type="checkbox" id="closest" name="closest" value="Greenbay">
                    <label for="closest">Greenbay</label>

                    <label for="closest">Howard A Yeager</label>
                    <input type="checkbox" id="closest" name="closest" value="Marjorie">
                    <label for="closest">Marjorie P Hart</label>
                    <input type="checkbox" id="closest" name="closest" value="North Elementary">
                    <label for="closest">North Elementary</label>
                    <input type="checkbox" id="closest" name="closest" value="South Elementary">
                    <label for="closest">South Elementary</label>
                </fieldset>
                <h3>What position(s) do you normally play? (check all that apply)</h3>
                <input type="checkbox" id="position" name="position" value="forward">
                <label for="position">Forward</label>
                <input type="checkbox" id="position" name="position" value="defense">
                <label for="position">Defense</label>
                <input type="checkbox" id="position" name="position" value="minfield">
                <label for="position">Midfield</label>
                <input type="checkbox" id="position" name="position" value="goalkeeper">
                <label for="position">Goalkeeper</label>
                <fieldset>
                    <legend>Uniform Size</legend>
                    <label for="talle">Small</label>
                    <input type="radio" id="talle" name="talle" value="small">
                    <label for="talle">Medium</label>
                    <input type="radio" id="talle" name="talle" value="medium">
                    <label for="talle">Large</label>
                    <input type="radio" id="talle" name="talle" value="larger">
                    <label for="talle">Extra-Large</label>
                    <input type="radio" id="talle" name="talle" value="extra-large">
                </fieldset>
                <input type="checkbox" id="position" name="position" value="goalkeeper">
                <label for="position">I parent or guardian herebyagree and authorizethe to my child.</label>
